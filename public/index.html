<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG-SGBD — Batalha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚔️ RPG-SGBD — Batalha em Tempo Real ⚔️</h1>

  <div id="battle">
    <div class="entity player">
      <h2>🧙‍♂️ Personagem</h2>
      <div class="hp-bar">
        <div id="hp-personagem" class="hp-fill" style="width: 100%"></div>
      </div>
      <p id="hp-personagem-text">HP: 100</p>
    </div>

    <div class="entity monster">
      <h2>👹 Monstro</h2>
      <div class="hp-bar">
        <div id="hp-monstro" class="hp-fill" style="width: 100%"></div>
      </div>
      <p id="hp-monstro-text">HP: 100</p>
    </div>
  </div>

  <div id="actions">
    <button onclick="executarAcao('atacar')">⚔️ Atacar</button>
    <button onclick="executarAcao('bloquear')">🛡️ Bloquear</button>
    <button onclick="executarAcao('curar')">💚 Curar</button>
  </div>

  <div id="logs"></div>

  <script src="main.js"></script>
</body>
</html>
