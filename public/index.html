<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG-SGBD Dashboard</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0a0f, #1a1c24);
      --glass: rgba(255, 255, 255, 0.08);
      --accent: #00b4d8;
      --accent-glow: 0 0 15px #00b4d8aa;
      --text: #f8f9fa;
      --muted: #9da3b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: var(--accent-glow);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      transition: all 0.3s ease-in-out;
    }

    #hp-bar {
      width: 100%;
      height: 25px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0 20px;
    }

    #hp-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00ff87, #60efff);
      transition: width 0.4s ease-in-out;
    }

    /* ======= DIRE√á√ïES EM FORMATO DE TECLADO ======= */
    #movement {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #movement button {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      box-shadow: var(--accent-glow);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #movement button:hover {
      background: #00e1ff;
      transform: scale(1.1);
    }

    /* C√©lulas invis√≠veis que mant√™m o layout */
    #movement div {
      width: 80px;
      height: 80px;
      visibility: hidden;
    }

    /* ======= A√á√ïES ======= */
    #actions {
      display: flex;
      gap: 15px;
      margin: 15px 0;
    }

    #actions button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--accent-glow);
    }

    #actions button:hover {
      background: #00e1ff;
      transform: scale(1.05);
    }

    #log {
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--muted);
    }

    #status {
      width: 100%;
      text-align: center;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      #game-container {
        width: 95%;
        height: 95vh;
        padding: 1rem;
      }

      #movement button,
      #movement div {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <h1>üéÆ RPG-SGBD Dashboard</h1>
  <div id="game-container">
    <div id="status">Posi√ß√£o: (0, 0)</div>
    <div id="hp-bar"><div id="hp-fill"></div></div>

    <!-- Dire√ß√µes -->
    <div id="movement">
      <div></div>
      <button id="btnUp">‚Üë</button>
      <div></div>
      <button id="btnLeft">‚Üê</button>
      <button id="btnDown">‚Üì</button>
      <button id="btnRight">‚Üí</button>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- A√ß√µes -->
    <div id="actions">
      <button id="btnAttack">‚öîÔ∏è Atacar</button>
      <button id="btnHeal">üíä Curar</button>
    </div>

    <!-- Log -->
    <div id="log">üìú Aguardando a√ß√µes‚Ä¶</div>
  </div>

  <footer>¬© 2025 RPG-SGBD | Projeto acad√™mico de Roberto Mendes</footer>

  <script>
    // Exemplo de anima√ß√£o da barra de HP
    function updateHPBar(value) {
      document.getElementById("hp-fill").style.width = value + "%";
    }
    updateHPBar(100);
  </script>
</body>
</html>
