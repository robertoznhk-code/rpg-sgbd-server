<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG SGBD ‚Äî Batalha</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    .hp-bar {
      width: 80%;
      margin: 10px auto;
      background: #222;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
    }
    .hp-fill {
      height: 20px;
      text-align: right;
      padding-right: 5px;
      color: #fff;
      transition: width 0.5s;
    }
    #hp-personagem .hp-fill { background: #4caf50; }
    #hp-monstro .hp-fill { background: #f44336; }
    button {
      margin: 8px;
      padding: 10px 20px;
      background: #222;
      color: white;
      border: 1px solid #888;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #333; }
    #log {
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      width: 80%;
      margin: 20px auto;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è RPG-SGBD Batalha</h1>

  <h3>üßô‚Äç‚ôÇÔ∏è Personagem</h3>
  <div id="hp-personagem" class="hp-bar"><div class="hp-fill" style="width:100%">100 HP</div></div>

  <h3>üëπ Monstro</h3>
  <div id="hp-monstro" class="hp-bar"><div class="hp-fill" style="width:100%">100 HP</div></div>

  <div>
    <button onclick="acao('atacar')">‚öîÔ∏è Atacar</button>
    <button onclick="acao('bloquear')">üõ°Ô∏è Bloquear</button>
    <button onclick="acao('curar')">üíñ Curar</button>
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
