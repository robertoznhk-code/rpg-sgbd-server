<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG SGBD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="selecao-personagem">
    <h2>Selecione seu personagem</h2>
    <div id="lista-personagens">Carregando...</div>
  </div>

  <div id="batalha" style="display: none;">
    <div class="hp-bar" id="hp-personagem"><div class="hp-fill">100 HP</div></div>
    <div class="hp-bar" id="hp-monstro"><div class="hp-fill">100 HP</div></div>

    <div id="acoes">
      <button onclick="acao('atacar')">⚔️ Atacar</button>
      <button onclick="acao('bloquear')">🛡️ Bloquear</button>
      <button onclick="acao('curar')">💖 Curar</button>
    </div>

    <div id="log" class="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
