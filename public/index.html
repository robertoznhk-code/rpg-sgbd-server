<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öîÔ∏è RPG SGBD</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #20232a, #121417);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    #personagem-select {
      background-color: #2a2d34;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #batalha {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 90%;
      max-width: 500px;
    }

    .hp-bar {
      background-color: #444;
      border-radius: 10px;
      width: 100%;
      height: 28px;
      overflow: hidden;
      position: relative;
      margin-bottom: 8px;
    }

    .hp-fill {
      background-color: #00ff7f;
      height: 100%;
      width: 100%;
      transition: width 0.5s ease-in-out;
      text-align: center;
      font-weight: bold;
      color: #000;
      line-height: 28px;
    }

    .botao-acoes {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0073e6;
    }

    #log {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      height: 150px;
      width: 90%;
      max-width: 500px;
      overflow-y: auto;
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .reiniciar-btn {
      margin-top: 15px;
      background-color: #28a745;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è RPG SGBD</h1>
  <select id="personagem-select">
    <option>Carregando personagens...</option>
  </select>

  <div id="batalha">
    <div id="hp-personagem" class="hp-bar"><div class="hp-fill">100 HP</div></div>
    <div id="hp-monstro" class="hp-bar"><div class="hp-fill">100 HP</div></div>
    <div class="botao-acoes">
      <button onclick="acao('atacar')">‚öîÔ∏è Atacar</button>
      <button onclick="acao('bloquear')">üõ°Ô∏è Bloquear</button>
      <button onclick="acao('curar')">üíä Curar</button>
    </div>
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
