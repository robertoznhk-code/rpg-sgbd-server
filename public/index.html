<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG SGBD ‚Äî Batalha</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #0f0;
    }
    #batalha {
      margin-top: 20px;
    }
    .hp-bar {
      position: relative;
      background: #333;
      border: 2px solid #555;
      width: 300px;
      height: 25px;
      margin: 10px auto;
      border-radius: 8px;
    }
    .hp-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #0f0, #5f5);
      text-align: center;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      transition: width 0.3s ease;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    #log {
      background: #000;
      color: #0f0;
      width: 400px;
      height: 200px;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #0f0;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è RPG SGBD ‚Äî Batalha em Tempo Real</h1>

  <div id="batalha">
    <h2>üßô‚Äç‚ôÇÔ∏è Jogador</h2>
    <div id="hp-personagem" class="hp-bar">
      <div class="hp-fill">100 HP</div>
    </div>

    <h2>üëπ Monstro</h2>
    <div id="hp-monstro" class="hp-bar">
      <div class="hp-fill">100 HP</div>
    </div>
  </div>

  <div>
    <button onclick="acao('atacar')">‚öîÔ∏è Atacar</button>
    <button onclick="acao('bloquear')">üõ°Ô∏è Bloquear</button>
    <button onclick="acao('curar')">üíñ Curar</button>
  </div>

  <div id="log"></div>

  <!-- üîó Corrigido: caminho absoluto -->
  <script src="script.js"></script>
</body>
</html>
